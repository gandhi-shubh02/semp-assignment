<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>User Registration Form</h1>
		<form id="userForm" method="post" action="submit.php">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName" minlength="2" required>

			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" name="lastName" minlength="2" required>

			<label for="userName">User Name</label>
			<input type="text" id="userName" name="userName" minlength="4" pattern="[a-zA-Z0-9]+" required>

			<label for="email">Email ID</label>
			<input type="email" id="email" name="email" required>

			<label for="state">State</label>
			<input type="text" id="state" name="state" minlength="2" required>

			<label for="country">Country</label>
			<input type="text" id="country" name="country" minlength="2" required>

			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
